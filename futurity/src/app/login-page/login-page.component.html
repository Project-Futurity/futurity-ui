<div class="container-fluid p-4">
  <div class="card">
    <div class="card-body d-flex flex-column align-items-center">
      <div class="card-title mt-1 mt-sm-3">LOGIN</div>
      <div class="position-relative mt-2 input-width">
        <input class="terminal-input" type="text" required>
        <label class="label-input">Email or login</label>
        <span class="bar"></span>
        <div class="term">></div>
      </div>

      <div class="position-relative input-width">
        <input class="terminal-input" type="text" required>
        <label class="label-input">Password</label>
        <span class="bar"></span>
        <div class="term">></div>

        <label class="b-contain mt-3">
          <span>Show password</span>
          <input type="checkbox">
          <div class="b-input"></div>
        </label>
      </div>

      <button type="submit" class="btn mx-0 mt-3 mt-sm-4">Login</button>

      <div class="row mt-3 mt-sm-4 login-text cursor-pointer">Forgot a password?</div>
      <div class="row mt-2 mb-2 login-text cursor-pointer">Don't have an account? Sing up!</div>
    </div>
  </div>
</div>

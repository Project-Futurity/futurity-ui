<div class="modal-header text-center">
  <h5 class="modal-title text w-100">Something went wrong</h5>
</div>
<div class="modal-body px-2 py-4 w-100 text-center text">
  {{message}}
</div>
<div class="modal-footer align-items-center justify-content-center py-3 w-100">
  <button class="btn m-0" (click)="activeModal.close()">Close</button>
</div>
